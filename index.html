<!DOCTYPE html>
<html>
    <head>
        <title>Project Name TBD</title>
        <script type="text/javascript" src="scripts/ShowText.js"></script>
        <script>
            function showText_HelloWorld(id_div,id_button){
                // console.log(id_div,id_button);
                showText(id_div,"Hello World!");
                var e=document.getElementById(id_button);
                e.setAttribute('onclick',null);
                return;
            }
        </script>

    <body>
        <div id="div1">
            <button id="button_ShowText" onclick="showText_HelloWorld(this.parentElement.id,this.id)">click to show text
        </div>
    </body>
